<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">

    <title>Snake</title>

    <link rel="stylesheet" href="/stylesheets/style.css">
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/javascripts/EventEmitter.min.js"></script>
    <script src="/javascripts/heir.js"></script>
    <script src="/javascripts/jquery.min.js"></script>
    <script src="/javascripts/jquery.swipe.js"></script>
    <script src="/javascripts/modernizr.js"></script>
    <script src="/javascripts/util.js"></script>


    <!--[if lt IE 9]>
        <script src="/javascripts/ie/flashcanvas.js"></script>
        <script src="/javascripts/ie/es5.js"></script>
        <script src="/javascripts/ie/ie.js"></script>

    <![endif]-->

    <script src="/javascripts/game.js"></script>
    <script src="/javascripts/page.js"></script>

    <link rel="apple-touch-icon-precomposed" href="/images/icon.png">
    <link rel="shortcut icon" href="/images/icon.png" type="image/x-icon">


    <!-- 320x460, iPhone -->
    <link rel="apple-touch-startup-image" href="/images/splash.png" media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 1)">

    <!-- 640x920, iPhone Retina -->
    <link rel="apple-touch-startup-image" href="/images/splash-retina.png" media="(device-width:320px) and (device-height:460px) (-webkit-device-pixel-ratio: 2)">

    <!-- 640x1096, iPhone 5 -->
    <link rel="apple-touch-startup-image" href="/images/splash-i5.png" media="(device-width:320px) and (device-height:568px) and (-webkit-device-pixel-ratio: 2)">

    <!-- 1536 x 2008, iPad Retina Portrait -->
    <link rel="apple-touch-startup-image" href="/images/splash-ipad-portrait.png" media="(device-width: 768px) and (device-height: 1024px) and (orientation: portrait) and (-webkit-device-pixel-ratio: 2)">

    <!-- 1494 x 2048, iPad Retina Landscape -->
    <link rel="apple-touch-startup-image" href="/images/splash-ipad-landscape.png" media="(device-width: 768px) and (device-height: 1024px) and (orientation: landscape) and (-webkit-device-pixel-ratio: 2)">
</head>
<body>

    <div class="audios">
        <audio class="bite-sound">
            <source src="/sounds/bite.mp3" type="audio/mp3"></source>
        </audio>

        <audio class="death-sound">
            <source src="/sounds/death.mp3" type="audio/mp3"></source>
        </audio>

        <audio class="background-sound" loop autoplay>
            <source src="/sounds/background.mp3" type="audio/mp3"></source>
        </audio>
    </div>

    <div class="images">
        <img src="/images/sound.png" class="sound">
        <img src="/images/sound-mute.png" class="sound-mute">
    </div>

    <div class="touch-capture"></div>

    <canvas id="background-canvas" class="game fixed middle center" width="300" height="300"></canvas>
    <canvas id="canvas" class="game fixed middle center" width="300" height="300"></canvas>
</body>
</html>
